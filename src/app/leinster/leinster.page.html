<ion-header [translucent]="true">
  <ion-toolbar>
    <!--back button-->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Leinster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Leinster</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--Displays an image of the leinster flag to screen-->
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Flag_of_Leinster.svg">
  <!--trapping click event so that when the button is clicked, it navigates to a new page-->
  <ion-button (click)="onButtonClicked()">Go to counties</ion-button>
</ion-content>
